<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="todo.css">
</head>
<body>
    <h1 class="header">Todo App</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <input type="text" id="todo-input" class="input form-control" placeholder=" write todo here"/>
                <button id="add-btn" class="btn btn-primary">Add</button>
                <button id="save-db" class="btn btn-primary">Add</button>
            </div>
            <div class="col">
                <input type="text" onkeyup="search()" id="search-input" class="form-control" placeholder="search here">
                <div class="col" style="margin-top:10px;">
                    <select id="script" name="script" onchange="selectcontent()">
                        <option value="all">All todos</option>
                        <option value="complete">completed</option>
                        <option value="notcomplete">not completed</option>
                    </select>

                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin:20px;">
    <ul id="list-todo"></ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
